    <main style="background-color: #ffffff;">
      <div class="container-fluid">
        <div class="col-lg-8 offset-2">
          <div id="form" class="p-5">
            <div class="row">
              <div class="col-lg-12 row g-3">
                <h3 class="text-center"> View Bookings</h3>
                <div class="input-group">
                  <input type="text" class="form-control"  id="searchBookingId" placeholder="Booking ID" value="" required>
                  <div class="input-group-append">                 
                    <button class="btn btn-primary" id="btnSearch" type="button"><i class="bi bi-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div id="contents" style="visibility: hidden">
              <h3 class="my-3 text-primary">Booking Information</h3>
            <div class="row">
             <div class="col-lg">
                <label for="lastName" class="form-label">First name</label>
                <h5 style="font-size:25px;" id="searchFname" class="searchFname"></h5>
              </div>
              <div class="col-lg">
                <label for="lastName" class="form-label">Last name</label>
                <h5 style="font-size:25px;" id="searchLname" class="searchLname"></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <label for="telephone" class="form-label">Telephone</label>
                <h5 style="font-size:25px;" id="searchTelephone" ></h5>
              </div>
              <div class="col-lg">
                <label for="email" class="form-label">Email</label>
                <h5 style="font-size:25px;" id="searchEmail"></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <label for="service" class="form-label">Service Type</label>
                <h5 style="font-size:25px;" id="searchService"></h5>
              </div>
              <div class="col-lg">
                <label for="passenger" class="form-label"  >Number of Passengers</label>
                <h5 style="font-size:25px;" id="seachNumberofPassengers"></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <label for="companyName" class="form-label">Company Name</label>
                <h5 style="font-size:25px;" id="searchCompanyName"></h5>
              </div>
              <div class="col-lg">
                <label for="company_address" class="form-label">Company Address</label>
                <h5 style="font-size:25px;" id="searchCompanyAddress"></h5>
              </div>
            </div>
            <hr class="mt-4">
            <div class="row">
              <div class="col-lg-12 row">
                <h4 class="mb-3 text-primary">Location</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-10 offset-1 ">
                <label for="pickUpAddress" class="form-label">Pick-up Address</label>
                <h5 style="font-size:25px;" id="searchPickup"></h5>
              </div>
              </div>
              <div class="row">
                <div class="col-lg-10 offset-1 pt-3">
                  <label for="dropOffAddress" class="form-label">Drop-off Address</label>
                  <h5 style="font-size:25px;" id="searchDropoff"></h5>
                </div>
                </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="modal" id="errorModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Booking ID not found</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
